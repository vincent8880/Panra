<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Panra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: #141414;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 24px;
            color: #4ade80;
            font-size: 14px;
            text-align: center;
        }
        
        .menu {
            list-style: none;
            margin-bottom: 24px;
        }
        
        .menu-item {
            margin-bottom: 12px;
        }
        
        .menu-item a {
            display: block;
            padding: 14px 16px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #e5e5e5;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .menu-item a:hover {
            background: #1f1f1f;
            border-color: #3b82f6;
            color: #ffffff;
        }
        
        .sign-out-btn {
            width: 100%;
            padding: 14px;
            background: #ef4444;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }
        
        .sign-out-btn:hover {
            background: #dc2626;
        }
        
        .sign-out-btn:active {
            transform: scale(0.98);
        }
        
        .back-link {
            text-align: center;
            margin-top: 24px;
        }
        
        .back-link a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .back-link a:hover {
            color: #2563eb;
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 24px;
                border-radius: 8px;
            }
            
            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Account</h1>
        </div>
        
        {% if messages %}
            {% for message in messages %}
                <div class="success-message">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <ul class="menu">
            <li class="menu-item">
                <a href="{% url 'account_email' %}">Change Email</a>
            </li>
            <li class="menu-item">
                <a href="{% url 'account_change_password' %}">Change Password</a>
            </li>
            <li class="menu-item">
                <a href="{% url 'socialaccount_connections' %}">Account Connections</a>
            </li>
        </ul>
        
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <button type="submit" class="sign-out-btn">Sign Out</button>
        </form>
        
        <div class="back-link">
            <a href="{{ FRONTEND_URL }}">‚Üê Back to Panra</a>
        </div>
    </div>
</body>
</html>
