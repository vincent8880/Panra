<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error - Panra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: #141414;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #ef4444;
            margin-bottom: 8px;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            color: #fca5a5;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .error-message p {
            margin-bottom: 12px;
        }
        
        .error-message p:last-child {
            margin-bottom: 0;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: #ffffff;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #1a1a1a;
            color: #e5e5e5;
            border: 1px solid #2a2a2a;
        }
        
        .btn-secondary:hover {
            background: #1f1f1f;
            border-color: #3b82f6;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 24px;
                border-radius: 8px;
            }
            
            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Third-Party Login Failure</h1>
        </div>
        
        <div class="error-message">
            <p><strong>An error occurred while attempting to login via your third-party account.</strong></p>
            {% if error %}
                <p>{{ error }}</p>
            {% else %}
                <p>Please try again or use a different login method.</p>
            {% endif %}
        </div>
        
        <div class="actions">
            <a href="{{ FRONTEND_URL }}/login" class="btn btn-primary">Try Again</a>
            <a href="{{ FRONTEND_URL }}" class="btn btn-secondary">Go to Home</a>
        </div>
    </div>
</body>
</html>
